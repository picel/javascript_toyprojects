<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="12">12</button>
                <button type="button" class="btn btn-primary" id="24">24</button>
            </div>
            <div class="col">
                <div class="clock">
                    <span id="hr">00</span>
                    :
                    <span id="min">00</span>
                    :
                    <span id="sec">00</span>
                    <span id="ampm"></span>
                </div>
            </div>
            <div class="btn-group center-bottom">
                <button id="wallpaperBTN" class="btn btn-warning responsive-font-size">Change Wallpaper Color</button>
                <button id="clockBTN" class="btn btn-secondary responsive-font-size">Change Clock Color</button>
            </div>
        </div>
        <div class="colorPickerBTN" hidden>
            <div id="nameOfButton"></div>
            <div class="row">
                <div id="redBTN" class="colorPicker__color colorPicker__color--red"></div>
                <div id="greenBTN" class="colorPicker__color colorPicker__color--green"></div>
                <div id="blueBTN" class="colorPicker__color colorPicker__color--blue"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
