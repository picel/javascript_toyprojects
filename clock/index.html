<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="12">12</button>
                <button type="button" class="btn btn-primary" id="24">24</button>
            </div>
            <div class="col">
                <div class="clock">
                    <span id="hr">00</span>
                    :
                    <span id="min">00</span>
                    :
                    <span id="sec">00</span>
                    <span id="ampm"></span>
                </div>
            </div>
            <div class="btn-group center-bottom">
                <button id="wallpaperBTN" class="btn btn-warning responsive-font-size">Change Wallpaper Color</button>
                <button id="clockBTN" class="btn btn-secondary responsive-font-size">Change Clock Color</button>
            </div>
        </div>
        <div class="colorPickerBTN" hidden>
            <div id="nameOfButton"></div>
            <div class="row">
                <div class="colorPicker__color" style="background:#FF6F61;"></div>
                <div class="colorPicker__color" style="background:#88B04B;"></div>
                <div class="colorPicker__color" style="background:#34568B;"></div>
                <div class="colorPicker__color" style="background:#F7CAC9;"></div>
                <div class="colorPicker__color" style="background:#F8EFBA;"></div>
                <div class="colorPicker__color" style="background:#F5B7B1;"></div>
                <div class="colorPicker__color" style="background:#D2B4DE;"></div>
                <div class="colorPicker__color" style="background:#AED6F1;"></div>
                <div class="colorPicker__color" style="background:#A9CCE3;"></div>
                <div class="colorPicker__color" style="background:#A3E4D7;"></div>
                <div class="colorPicker__color" style="background:#A2D9CE;"></div>
                <div class="colorPicker__color" style="background:#A9DFBF;"></div>
                <div class="colorPicker__color" style="background:#ABEBC6;"></div>
                <div class="colorPicker__color" style="background:#F9E79F;"></div>
                <div class="colorPicker__color" style="background:#FAD7A0;"></div>
                <div class="colorPicker__color" style="background:#F5B7B1;"></div>
                <div class="colorPicker__color" style="background:#D7BDE2;"></div>
                <div class="colorPicker__color" style="background:#BB8FCE;"></div>
                <div class="colorPicker__color" style="background:#85C1E9;"></div>
                <div class="colorPicker__color" style="background:#82E0AA;"></div>
                <div class="colorPicker__color" style="background:#F7DC6F;"></div>
                <div class="colorPicker__color" style="background:#F5B041;"></div>
                <div class="colorPicker__color" style="background:#EC7063;"></div>
                <div class="colorPicker__color" style="background:#CD6155;"></div>
            </div>
            <button id="closeBTN" class="btn btn-danger">CLOSE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
