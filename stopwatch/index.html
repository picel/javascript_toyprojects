<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="stopwatch">
            <div class="stopwatch-time">
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span id="millisec">000</span>
            </div>
            <div class="stopwatch-controls">
                <button class="stopwatch-btn stopwatch-btn-gre" id="start">Start</button>
                <button class="stopwatch-btn stopwatch-btn-red" id="stop">Stop</button>
                <button class="stopwatch-btn stopwatch-btn-yel" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
