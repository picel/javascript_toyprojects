<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <title>Todos</title>
    </head>
    <body>
        <div id="background">
            <img src="https://source.unsplash.com/random/1920x1080"
                alt="background" style="width:100vw; height:100vh;">
            <div class="box" style="height:520px;">
                <div class="container center">
                    <h1>할 일 추가하기</h1>
                    <div style="height: 20px;"></div>
                    <input type="text" class="form-control"
                        placeholder="할 일을 입력해주세요."
                        aria-label="todo"
                        aria-describedby="basic-addon2" id="input" style="width:
                        300px;">
                    <div style="height: 20px;"></div>
                    <button type="button" class="btn btn-primary"
                        onclick="addTask()">추가하기</button>
                </div>
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">할 일</th>
                                <th scope="col">삭제</th>
                            </tr>
                        </thead>
                        <tbody id="toDoList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
