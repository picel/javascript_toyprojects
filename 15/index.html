<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Image Slider</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <img src="https://picsum.photos/1000/500" id="0" style="
                    transform: translateX(0px);" alt="image">
                <img src="https://picsum.photos/1000/500?random=1" id="1"
                    style="
                    transform: translateX(0px);"
                    alt="image">
                <img src="https://picsum.photos/1000/500?random=2" id="2"
                    style="
                    transform: translateX(0px);"
                    alt="image">
            </div>
            <!--navigator button-->
            <div class="btn-group">
                <button class="btn btn-warning" id="prev">Prev</button>
                <button class="btn btn-warning" id="next">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
