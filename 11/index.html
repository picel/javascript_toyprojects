<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <title>Tabs</title>
    </head>
    <body>
        <div class="center">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-a">A</button>
                    <button class="nav-link" id="nav-b">B</button>
                    <button class="nav-link" id="nav-c">C</button>
                </div>
            </nav>
            <div class="tab-content">
                <div class="content" id="a">asdfasdfasdf</div>
                <div class="content" id="b" hidden>qwerqwerqwer</div>
                <div class="content" id="c" hidden>zxcvzxcvzxcv</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
