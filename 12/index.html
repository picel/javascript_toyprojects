<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <title>CountDown</title>
</head>
<body>
    <div id="canvas-wrap">
        <canvas id="canvas"></canvas>
        <div class="center">
            <img class="image" src="https://source.unsplash.com/random/1000x1000" alt="">
            <div class="text__wrap">
                <span class="title">미국 여행</span>
                <span class="content">12/27 ~ 1/1 NewYork<br>1/1 ~ 1/25 WashingtonDC</span>
                <div id="countdown__wrap" class="countdown">
                    <span class="items" id="day">00</span>일
                    <span class="items" id="hour">00</span>시간
                    <span class="items" id="minute">00</span>분
                    <span class="items" id="second">00</span>초
                </div>
                남았음
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
